<!-- Section for Clients -->
<section>
    <h2>Clients</h2>
    <!-- Add New Client Form -->
    <form id="addClientForm" th:action="@{/clients/add}" th:method="post" th:object="${client}" style="margin-bottom: 20px;">
        <input type="hidden" th:field="*{userid}" /> <!-- Assuming client has an 'id' field -->
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{username}" required />
        <button type="submit">Add Client</button>
    </form>

    <!-- Existing Clients Table -->
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td>
                <!-- Edit Client Button -->
                <button type="button" onclick="fillForm(${client})">Edit</button>
                <!-- Delete Client Button -->
                <a th:href="@{'/clients/delete/' + ${client.id}}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
