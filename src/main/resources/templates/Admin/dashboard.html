<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        form {
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<h1>Gym Management Dashboard</h1>

<!-- Section for Clients -->
<section>
    <h2>Clients</h2>
    <!-- Add New Client Form -->
    <form th:action="@{/Admin/dashboard/client/save}" th:object="${client}" method="post" style="margin-bottom: 20px;">
        <input type="hidden" th:field="*{userid}" />
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{username}" required />
        <label for="Password">Password:</label>
        <input type="text" id="Password" th:field="*{password}" required />
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <label for="telephone">Telephone:</label>
        <input type="text" id="telephone" th:field="*{telephone}" required />
        <button type="submit">Add Client</button>
    </form>

    <!-- Existing Clients Table -->
   < <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Telephone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.userid}"></td>
            <td th:text="${client.username}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.telephone}"></td>
            <td>
                <a th:href="@{/Admin/dashboard/client/edit/{userid}(userid=${client.userid})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/Admin/dashboard/client/delete/{userid}(userid=${client.userid})}"
                   onclick="return confirm('Are you sure you want to delete this client?')"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<!-- Section for Rendezvous -->
<section>
    <h2>Rendezvous</h2>
    <!-- Schedule New Rendezvous Form -->
    <form th:action="@{/Admin/dashboard/rendezvous/save}" th:object="${rendezvous}" method="post" style="margin-bottom: 20px;">
        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required />
        <label for="time">Time:</label>
        <input type="time" id="time" th:field="*{time}" required />
        <label for="client">Client:</label>
        <select id="client" th:field="*{client}" required>
            <option th:each="client : ${clients}" th:value="${client}" th:text="${client.username}"></option>
        </select>
        <button type="submit">Schedule Rendezvous</button>
    </form>

    <!-- Existing Rendezvous Table -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Duration</th>
            <th>Client</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rendezvous : ${rendezvousList}">
            <td th:text="${rendezvous.id}"></td>
            <td th:text="${rendezvous.date}"></td>
            <td th:text="${rendezvous.time}"></td>
            <td th:text="${rendezvous.duree}"></td>
            <td th:text="${rendezvous.client.username}"></td>
            <td>
                <a th:href="@{/Admin/dashboard/rendezvous/delete/{id}(id=${rendezvous.id})}"
                   onclick="return confirm('Are you sure you want to delete this rendezvous?')"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mx2JTkfuBhhgECaCCd3F6rW1ndj4pdm+T0P9fCh0QmsKKAkzCYjzYLpmpRsw+tJb"
        crossorigin="anonymous"></script>
</body>
</html>
