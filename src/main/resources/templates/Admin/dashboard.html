<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        form {
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        /* Smaller chart */
        #paymentChart {
            width: 10px; /* Changed width to 100px */
            height: 10px; /* Changed height to 100px */
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>Gym Management Dashboard</h1>

<!-- Section for Clients -->
<section>
    <h2>Clients</h2>
    <!-- Add New Client Form -->
    <form th:action="@{/Admin/dashboard/client/save}" th:object="${client}" method="post" style="margin-bottom: 20px;">
        <input type="hidden" th:field="*{userid}" />
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{username}" required />
        <label for="Password">Password:</label>
        <input type="text" id="Password" th:field="*{password}" required />
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <button type="submit">Add Client</button>
    </form>

    <!-- Existing Clients Table -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Paid</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.userid}"></td>
            <td th:text="${client.username}"></td>
            <td th:text="${client.email}"></td>
            <td>
                <input type="checkbox" th:checked="${client.paid}" th:disabled="${client.paid}" onclick="return false;">
            </td>
            <td>
                <form th:action="@{/Admin/dashboard/client/changeState}" method="post" style="display: inline;">
                    <input type="hidden" name="userid" th:value="${client.userid}" />
                    <button type="submit" class="btn btn-success" th:if="${not client.paid}">Mark as Paid</button>
                </form>
                <form th:action="@{/Admin/dashboard/client/delete/{userid}(userid=${client.userid})}" method="post" style="display: inline;" id="deleteForm">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
                </form>
                <script>
                    function confirmDelete() {
                        if (confirm("Are you sure you want to delete this client?")) {
                            document.getElementById('deleteForm').submit(); // Submit the form if confirmed
                        }
                    }
                </script>

            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <p>Paid Clients Count: <span th:text="${paidCount}"></span></p>
        <p>Unpaid Clients Count: <span th:text="${unpaidCount}"></span></p>
    </div>

    <div style="height: 500px">    <canvas id="paymentChart"></canvas></div>


    <!-- Include Chart.js library -->
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <script>
        // Get the count of paid and unpaid clients
        var paidCount = [[${paidCount}]];
        var unpaidCount = [[${unpaidCount}]];
        // Display the count in the pie chart
        var ctx = document.getElementById('paymentChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Paid Clients', 'Unpaid Clients'],
                datasets: [{
                    label: 'Payment Status',
                    data: [paidCount, unpaidCount],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Add this line to maintain aspect ratio
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Payment Status'
                    }
                }
            }
        });
    </script>
    <h2>Rendezvous</h2>
    <!-- Add New Rendezvous Form -->
    <!-- Add New Rendezvous Form -->
    <form th:action="@{/Admin/dashboard/rendezvous/save}" method="post" style="margin-bottom: 20px;">
        <!-- Dropdown to select client -->
        <label for="clientId">Select Client:</label>
        <select id="clientId" name="clientId" required>
            <option th:each="client : ${clients}" th:value="${client.userid}" th:text="${client.username}"></option>
        </select>
        <!-- Input field for time -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />
        <!-- Input field for date -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <button type="submit">Add Rendezvous</button>
    </form>



    <!-- List of Rendezvous -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Client</th>

            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rendezvous : ${rendezvousList}">
            <td th:text="${rendezvous.id}"></td>
            <td th:text="${rendezvous.date}"></td>
            <td th:text="${rendezvous.time}"></td>
            <td th:text="${rendezvous.client.username}"></td>

            <td>
                <form th:action="@{/Admin/dashboard/rendezvous/delete/{id}(id=${rendezvous.id})}" method="post" style="display: inline;" id="deleteRendezvousForm">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteRendezvous()">Delete</button>
                </form>
                <script>
                    function confirmDeleteRendezvous() {
                        if (confirm("Are you sure you want to delete this rendezvous?")) {
                            document.getElementById('deleteRendezvousForm').submit(); // Submit the form if confirmed
                        }
                    }
                </script>
            </td>
        </tr>
        </tbody>
    </table>
</section>




</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mx2JTkfuBhhgECaCCd3F6rW1ndj4pdm+T0P9fCh0QmsKKAkzCYjzYLpmpRsw+tJb"
        crossorigin="anonymous"></script>
</body>
</html>
