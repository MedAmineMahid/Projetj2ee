<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        form {
            margin-bottom: 40px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        /* Smaller chart */
        #paymentChart {
            width: 10px; /* Changed width to 100px */
            height: 10px; /* Changed height to 100px */
            margin: 20px 0;
        }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gym Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Admin/dashboard}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Admin/addClient}">Add client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Admin/rendezvous}">Rendez-vous</a>
                    </li>

                </ul>
            </div>
            </div>
    </nav>
</head>
<body>


<section  style="margin-top: 100px;width: 1000px; margin-left: 250px; align-items:center">
    <h2 style="text-align: center;color: #45a049">Add New Client</h2>
    <form th:action="@{/client/save}" method="post" style="margin-bottom: 20px;">
        <input type="hidden" name="userid" />
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstname" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Add Client</button>
    </form>






</section>




</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mx2JTkfuBhhgECaCCd3F6rW1ndj4pdm+T0P9fCh0QmsKKAkzCYjzYLpmpRsw+tJb"
        crossorigin="anonymous"></script>
</body>
</html>
