<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Project - Sign Up</title>
    <link rel="stylesheet" href="../static/css/style.css"> </head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form th:action="@{/signup}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="${newUser.username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="${newUser.password}" required>
        </div>
        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>
        <span th:if="${successMessage != null}" th:text="${successMessage}" class="success-message"></span>
    </form>
</div>

<script src="../static/js/script.js"></script> </body>
</html>
